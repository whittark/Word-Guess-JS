<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Gorey Word Guess</title>

		
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>
		<div id="main-content">
			<div id="banner">
				<img src="assets/images/gashly-crumb-tinies.PNG" alt="Gorey's Gashlycrumb Tinies" class="img-center">


			</div>
			<div id="title">

				<h1>A Gorey Word Guess</h1>
		
				<h4>Press letter keys to guess the grizzly fates of Edward Gorey's Gashlycrumb Tinies.</h4>
                
                <h4>Guess the fate in under 10 attempts to win.</h4>
		
			</div>

			<div id="instruction">
				<pre><p></p></pre>
				
					
				<span class="blinking">P R E S S   A N Y   K E Y   T O   S T A R T</span>
			
			</div>

			

			<div id="game-div" class="panel">
				<div id="word-display">
					<p id="word-display-letters"></p>
				</div>

				<div id="general-display">
					
					
					<p>Guessed: <span id="guessed-letters"></span></p>
					<p>Error count: <span id="error-count"></span></p>
					<p>Wins: <span id="win-count"></span></p>
					<p>Losses: <span id="loss-count"></span></p>
					
			</div>
		</div>

		<script type="text/javascript" src="./assets/javascript/game.js"></script>
	</body>
</html>
